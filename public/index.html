<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FNL Virtual Museum</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style media="screen">
    #mainPage {
      text-align: center;
    }

    .demo-card-wide.mdl-card {
      width: 512px;
      margin: 0 auto;
    }
  </style>

<body>
  <div id="mainPage">
    <h2>Welcome to FNL's Virtual Museum</h2>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
      </div>
      <div class="mdl-card__supporting-text">
        This is a place where all scans belong at FNL!
	This is the change btw --Kenzie is the best engineer evaaaaaaa 
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <input type="file" id="chooseBtn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      </div>
      <div>
        <label>Item Description</label>
        <textarea type = "text"
               id = "description"
               rows = "2"
               cols = "30"></textarea>

      </div>
      <div>
        <label>Your Name</label>
        <input type = "text"
                id = "uploaderName"
                value = "student"/>
      </div>
      <div>
        <label> Your Major</label>
        <input type = "radio"
               name = "major"
               id = "engineering"
               value = "Engineering"/>Engineering
        <input type = "radio"
                name = "major"
                id = "biology"
                value = "Biology"/>Biology

      </div>
      <div class="mdl-card__menu">
        <button type="file" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>

  </div>
